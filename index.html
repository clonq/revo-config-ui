<div id="revo-config-ui">
  <div class="row">
    <div class="col-xs-12 text-center">
      <h2 class="title"></h2>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-1"></div>
    <div class="col-xs-10">
      <ul class="nav nav-tabs">
        <!-- component pills -->
      </ul>
    </div>
    <div class="col-xs-1"></div>
  </div>   
  <div class="row">
    <div class="col-xs-1"></div>
    <div class="col-xs-10">
      <div class="panel panel-warning">
        <div class="panel-heading">CURRENT SETTINGS</div>
        <div class="panel-body list">
          <!-- existing settings list -->
        </div>
      </div>
    </div>
    <div class="col-xs-1"></div>
  </div>
  <div class="row">
    <div class="col-xs-1"></div>
    <div class="col-xs-10">
      <div class="panel panel-warning">
        <div class="panel-heading">ADD NEW SETTING</div>
        <div class="panel-body settings">
          <!-- new setting editor -->
        </div>
      </div>
    </div>
    <div class="col-xs-1"></div>
  </div>
  <form model="config" request="get" onsuccess="configuieventhandler"/>
</div>
